<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Vị trí người dùng</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .user-location { margin-bottom: 20px; }
    iframe { width: 100%; height: 300px; border: none; }
  </style>
</head>
<body>
  <h2>Danh sách vị trí người dùng:</h2>
  <div id="locationList">Đang tải...</div>

  <script>
    async function fetchLocations() {
      const res = await fetch('/api/locations');
      const data = await res.json();
      const container = document.getElementById("locationList");

      if (data.length === 0) {
        container.innerHTML = "Chưa có vị trí nào được gửi.";
        return;
      }

      container.innerHTML = "";
      data.reverse().forEach((loc, index) => {
        const div = document.createElement("div");
        div.classList.add("user-location");
        div.innerHTML = `
          <strong>#${data.length - index}</strong> - ${new Date(loc.timestamp).toLocaleString()}<br>
          Tọa độ: (${loc.latitude}, ${loc.longitude})<br>
          <iframe src="https://maps.google.com/maps?q=${loc.latitude},${loc.longitude}&z=15&output=embed"></iframe>
        `;
        container.appendChild(div);
      });
    }

    // Tải vị trí mỗi 10 giây
    fetchLocations();
    setInterval(fetchLocations, 10000);
  </script>
</body>
</html>
