<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Vị trí người dùng</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Vị trí người dùng:</h2>
  <div id="locationInfo"></div>
  <iframe id="mapFrame"></iframe>

  <script>
    const locationData = localStorage.getItem("userLocation");

    if (locationData) {
      const { latitude, longitude, timestamp } = JSON.parse(locationData);

      document.getElementById("locationInfo").innerText = 
        `Toạ độ: (${latitude}, ${longitude})\nThời gian: ${timestamp}`;

      // Hiển thị bản đồ
      const mapUrl = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
      document.getElementById("mapFrame").src = mapUrl;
    } else {
      document.getElementById("locationInfo").innerText = "Không có dữ liệu vị trí.";
    }
  </script>
</body>
</html>
